<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПостИЛайк</title>
    <link rel="shortcut icon" href="/static/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<style>
</style>

<body class="bg-dark" style="font-family:'Comic Sans MS', cursive">
    <nav class="navbar border-bottom border-light" style="background-color: black">
        <div class="row">
            <a href="/" style="text-decoration: none; margin-left: 25px"><h2 class="text-light">ПостИЛайк</h2></a>
        {% if current_user.is_authenticated %}

            <a href="/" class="btn btn-outline-light" style="margin-left: 20px">Главная</a>
            <a href="/my_subscriptions" class="btn btn-outline-light" style="margin-left: 20px">Мои подписки</a>
            <a href="/search" class="btn btn-outline-light" style="margin-left: 20px">Поиск</a>
        </div>

        <div class="btn-group">

            <button type="button" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ current_user.login }}
            </button>

            <div class="dropdown-menu dropdown-menu-right bg-dark border border-light">

                <a class="btn btn-outline-light dropdown-item text-light" href="/user/{{ current_user.id }}/1">Моя страница</a>

                <div class="dropdown-divider"></div>

                <a class="btn btn-outline-light dropdown-item text-light" href="/edit_account">Редактировать</a>
                <a class="btn btn-outline-light dropdown-item text-light" href="/settings">Настройки</a>

                <div class="dropdown-divider"></div>

                <a class="btn btn-outline-light dropdown-item text-light" href="/logout">Выйти</a>
            </div>

            <a href="/user/{{ current_user.id }}/1"><img width="50px" height="50px" src="/static/img/{{ current_user.avatar_photo_id }}.jpg"></a>
        </div>

        {% else %}
        </div>

        <p>
            <a class="btn btn-outline-light" href="/register">Зарегистрироваться</a>
            <a class="btn btn-outline-light" href="/login">Войти</a>
        </p>
        {% endif %}

    </nav>
    <h4 class="text-light" style="margin-left: 20px">Запости и лайкни</h4>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
